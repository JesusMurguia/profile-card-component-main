<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- boostrap and css/style.css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="main-card">
      <!-- background-image -->
      <div class="row">
        <div class="col-12">
          <div class="background">
            <img
              src="./images/bg-pattern-card.svg"
              alt="card-background"
              class="background-img"
            />
          </div>
        </div>
      </div>
      <!-- profile-image -->
      <div class="row">
        <div class="col">
          <div class="profile">
            <img
              src="./images/image-victor.jpg"
              alt="profile-img"
              class="profile-img"
            />
          </div>
        </div>
      </div>
      <!-- profile-name-age -->
      <div class="row">
        <div class="col-12">
          <div class="profile-name">
            Victor Crest <span class="age m-1">26</span>
          </div>
        </div>
      </div>
      <!-- profile-city -->
      <div class="row">
        <div class="col-12">
          <div class="profile-city">London</div>
        </div>
      </div>
      <hr />
      <!-- profile-stats -->
      <div class="row stats">
        <div class="col-4">
          <div class="col-12">80K</div>
          <div class="col-12 text-center">Followers</div>
        </div>
        <div class="col-4">
          <div class="col-12">803K</div>
          <div class="col-12">Likes</div>
        </div>
        <div class="col-4">
          <div class="col-12">1.4K</div>
          <div class="col-12">Photos</div>
        </div>
      </div>
    </section>
  </body>
</html>
